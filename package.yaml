#!mule
agents:
  - name: deb
    dockerFilePath: test_arch/Dockerfile
    image: algorand/test_arch
    tag: latest@sha256:cfc1b6ba1a1d96138f53cac05f629c5181b5a5a600c964489eba7166841505ed
    env:
      - NETWORK=$NETWORK
      - VERSION=$VERSION
      - TRAVIS_BRANCH=$GIT_BRANCH
    workDir: $HOME/projects/go-algorand

  - name: deb-arm
    dockerFilePath: test_arch/Dockerfile
    image: algorand/test_arch
    tag: latest@sha256:dfc039b4829cac5d7bb8c3926e8959f393d9478780e5e6269633f2bb35d9c45e
    env:
      - NETWORK=$NETWORK
      - VERSION=$VERSION
      - TRAVIS_BRANCH=$GIT_BRANCH
    workDir: $HOME/projects/go-algorand

  - name: rpm-amd64
    dockerFilePath: docker/build/cicd.centos.Dockerfile
    image: algorand/go-algorand-ci-linux-centos
    version: scripts/configure_dev-deps.sh
    buildArgs:
      - GOLANG_VERSION=`./scripts/get_golang_version.sh`
      - ARCH=amd64
    env:
      - NETWORK=$NETWORK
      - VERSION=$VERSION
      - TRAVIS_BRANCH=$GIT_BRANCH
    workDir: $HOME/projects/go-algorand

  - name: rpm-arm64
    dockerFilePath: docker/build/cicd.centos.Dockerfile
    image: algorand/go-algorand-ci-linux-centos
    version: scripts/configure_dev-deps.sh
    buildArgs:
      - GOLANG_VERSION=`./scripts/get_golang_version.sh`
      - ARCH=arm64v8
    env:
      - NETWORK=$NETWORK
      - VERSION=$VERSION
      - TRAVIS_BRANCH=$GIT_BRANCH
    workDir: $HOME/projects/go-algorand

  - name: alpine
    dockerFilePath: docker/build/cicd.alpine.Dockerfile
    image: algorand/go-algorand-ci-linux
    version: scripts/configure_dev-deps.sh
    env:
      - NETWORK=$NETWORK
      - VERSION=$VERSION
      - TRAVIS_BRANCH=${GIT_BRANCH}
    buildArgs:
      - GOLANG_VERSION=`./scripts/get_golang_version.sh`
      - ARCH=arm32v6
    workDir: $HOME/projects/go-algorand

  - name: docker
    dockerFilePath: docker/build/docker.ubuntu.Dockerfile
    image: algorand/go-algorand-docker-linux-ubuntu
    version: scripts/configure_dev-deps.sh
    buildArgs:
      - GOLANG_VERSION=`./scripts/get_golang_version.sh`
    env:
      - NETWORK=$NETWORK
      - VERSION=$VERSION
      - TRAVIS_BRANCH=$GIT_BRANCH
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    workDir: $HOME/projects/go-algorand

tasks:
  - task: docker.Make
    name: build
    agent: deb
    target: ci-build

  - task: docker.Make
    name: rpm-amd64
    agent: rpm-amd64
    target: mule-package-rpm

  - task: docker.Make
    name: deb
    agent: deb
    target: say

  - task: docker.Make
    name: deb-arm
    agent: deb-arm
    target: say

  - task: docker.Make
    name: rpm-arm64
    agent: rpm-arm64
    target: mule-package-rpm

  - task: docker.Make
    name: docker
    agent: docker
    target: mule-package-docker

  - task: s3.BucketCopy
    name: amd64
    src: ./tmp/node_pkgs/linux/amd64
    dest: s3://algorand-staging/releases/beta/2.4.0/

  - task: s3.BucketCopy
    name: arm
    src: ./tmp/node_pkgs/linux/arm
    dest: s3://algorand-staging/releases/beta/2.4.0/

  - task: s3.BucketCopy
    name: arm64
    src: $HOME/projects/go-algorand/tmp/node_pkgs/linux/arm64
    dest: s3://algorand-staging/releases/beta/2.4.0/

  - task: shell.Shell
    command: uname -a

jobs:
  package:
    tasks:
      - docker.Make.build
      - docker.Make.deb

  package-amd64:
    tasks:
      - docker.Make.deb

  package-arm64:
    tasks:
      - docker.Make.deb-arm

  package-arm:
    tasks:
      - docker.Make.build
      - docker.Make.deb
      - s3.BucketCopy.arm

